<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/styles.css"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Montserrat:wght@300&family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/8077b29d9a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="intro-container">
      <h1 class="intro-header">
        <span class="d-block">
          <span>T</span><span>I</span><span>C</span>
        </span>
        <span class="d-block">
          <span>T</span><span>A</span><span>C</span>
        </span>
        <span class="d-block">
          <span>T</span><span>O</span><span>E</span>
        </span>
      </h1>

      <div class="intro-btn-container">
        <button class="intro-btn">PLAY</button>
      </div>
    </section>

    <main class="game-container blur">
      <h1>Tic Tac Toe</h1>
      <section class="cell-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </section>
      <h2 class="status-text"></h2>

      <div>
        <i class="fa-solid fa-rotate-left previous-btn"></i>
        <button class="restart-btn">Restart</button>
        <i class="fa-solid fa-rotate-right next-btn"></i>
      </div>
    </main>

    <footer id="footer">
      <div id="footer-text">
        <i class="fa-regular fa-copyright fa-lg"></i>
        <p>Copyright 2023 Powered by HTML, CSS, & JavaScript.</p>
      </div>
    </footer>

    <script src="./js/scripts.js"></script>
  </body>
</html>
