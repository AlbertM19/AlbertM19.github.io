<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/4e5ad6af68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="start-board">
            <div>
                <h1 class="text-center p-5">Press Start for New Game</h1>
            </div>
            <div class=" text-center">
                <button type="button" class="btn btn-primary btn-lg">Start</button>
            </div>
        </div>
        <div class="battle-board">
            <div class="score-card d-flex justify-content-between mt-5">
                <span>
                    <img id="myHand" src="./asset/img/paper.png" alt="paper">
                </span>
                <span>
                    <img id="opponentHand" src="./asset/img/scissor.png" alt="rock">
                </span>
            </div>
            <div class="d-flex justify-content-around mt-5">
                <button type="button" id="rock" class="btn btn-lg btn-primary px-5">Rock</button>
                <button type="button" id="paper" class="btn btn-lg btn-success px-5">Paper</button>
                <button type="button" id="scissor" class="btn btn-lg btn-danger px-5">Scissor</button>
            </div>
            <div class="text-center mt-5">
                <button type="button" class="btn btn-lg btn-danger">Reset</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
